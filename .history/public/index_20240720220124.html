<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amini University</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/dependencies/select2.min.css">
    <link rel="stylesheet" href="css/dependencies/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="font-irYekan">
    <header class="fixed z-10 bg-gradient-to-b from-sky-800 w-full">
        <div class="container py-3">
            <div class="flex gap-2 items-center justify-between">
                <div><img src="images/logo.png" alt="logo" class="w-12"></div>
                <div>
                    <input type="text" placeholder="جست و جو ..."
                        class="bg-gray-200 placeholder-gray-800 hidden md:block py-3 px-4 text-xs rounded-xl border-none outline-none w-24 md:w-80" />
                </div>
                <div class="flex gap-4 items-center">
                    <label class="swap swap-rotate bg-gray-200 p-2 rounded-full">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller" value="dark" />
                        <!-- sun icon -->
                        <svg class="swap-off fill-current w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>
                        <!-- moon icon -->
                        <svg class="swap-on fill-current w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>
                    </label>
                    <select class="bg-gray-200" id="lang" name="state">
                        <option value="fa">فارسی</option>
                        <option value="en">انگلیسی</option>
                    </select>
                    <div class="flex">
                        <a href="#"
                            class="flex items-center gap-2 bg-gray-200 text-gray-800 pl-5 py-3 px-3 text-xs rounded-lg">
                            <span>ورود</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                            </svg>
                        </a>
                        <a href="#"
                            class="flex items-center gap-2 bg-blue-500 text-white -mr-3 py-3 px-3 text-xs rounded-lg">
                            <span>ثبت نام</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-add" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                                <path
                                    d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="relative group">
            <div class="h-[calc(100vh-81px)]">
                <div class="swiper head-slider h-full">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="images/001.jpg" alt="" class="w-full">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/002.jpg" alt="" class="w-full">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/003.jpg" alt="" class="w-full">
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </section>
        <section class="mt-20">
            <div class="container">
                <div class="flex items-center justify-between bg-gradient-to-l from-gray-200 to-transparent p-3 dark:bg-blue-500">
                    <div class="flex items-center gap-x-3">
                        <span class="hidden sm:inline-block w-4 h-4 bg-red-500 rounded-sm"></span>
                        <h2 class="font-rokh text-2xl/normal font-bold">اطلاعیه ها</h2>
                    </div>
                    <a href="#" class="flex items-center gap-x-2">
                        <span>آرشیو اطلاعیه ها</span>
                        <i class="fa-solid fa-arrow-left-to-arc text-lg"></i>
                    </a>
                </div>
            </div>
        </section>
        
        <div>
  <a
    id="theme-switcher"
    class="block w-full whitespace-nowrap bg-transparent px-3 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-gray-600 focus:dark:bg-gray-600"
    href="#"
    data-theme="light">
    <div class="pointer-events-none">
      <div
        class="inline-block w-[24px] text-center"
        data-theme-icon="light">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="inline-block h-6 w-6">
          <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
        </svg>
      </div>
      <span data-theme-name="light">Light</span>
    </div>
  </a>
  <a
    id="theme-switcher"
    class="block w-full whitespace-nowrap bg-transparent px-3 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-gray-600 focus:dark:bg-gray-600"
    href="#"
    data-theme="dark"
    data-twe-dropdown-item-ref>
    <div class="pointer-events-none">
      <div
        class="inline-block w-[24px] text-center"
        data-theme-icon="dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="inline-block h-6 w-6">
          <path
            fill-rule="evenodd"
            d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <span data-theme-name="dark">Dark</span>
    </div>
  </a>
</div>

        <section class="mt-20">
            <div class="container">
                <div class="flex items-center justify-between">
                    <div class="flex items-baseline gap-x-3">
                        <span class="hidden sm:inline-block w-4 h-4 bg-sky-500 rounded-sm"></span>
                        <h2 class="font-rokh text-2xl font-bold">اخبار</h2>
                    </div>
                    <a href="#" class="flex items-center gap-x-2">
                        <span>آرشیو اخبار</span>
                        <i class="fa-solid fa-arrow-left-to-arc text-lg"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/dependencies/jquery.min.js"></script>
    <script src="js/dependencies/select2.min.js"></script>
    <script src="js/dependencies/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/dependencies/fontAwesome.css">
</body>

</html>
